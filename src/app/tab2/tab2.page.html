<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Members list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let member of memberSrv.members | async;">
      <ion-item-options side="start">
        <ion-item-option (click)="delete(member.payload.doc.id)">Delete</ion-item-option>
      </ion-item-options>
      <ion-item routerLink="/tabs/tab2/member-details/{{member.payload.doc.id}}">
        <ion-label>{{member.payload.doc.data().name}}</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
  </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/tab1">
      <ion-icon name="add" />
    </ion-fab-button>
  </ion-fab>

  <ion-footer style="margin-top: 10px;">
    <ion-label>
      Ghaith Abdulmawla Ahmed - 20194439
    </ion-label><br>
    <ion-label>
      May Yusuf Almannaei - 202003303
    </ion-label>
  </ion-footer>
</ion-content>
